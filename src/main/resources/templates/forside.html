<head>

    <link rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

</head>

<body style="background-color: #333333;">

    <header id="header" style="padding-bottom: 3%;">

        <a href="/forside"><img th:src="@{images/local fashion.png}"
                src="src/main/resources/static/images/local fashion.png" style="width: 110px; margin-top: -1%;"
                alt="logo"></a>
        <nav>
            <ul>
                <li><a href="/">Opret Profil</a></li>

                <li><a href="/faq">FAQ</a></li>
            </ul>
        </nav>
    </header>



    <section id="intro" class="main style1 light fullscreen" style="color: aliceblue;">
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>
                        Profilbillede</a>
                    </th>
                    <th>
                        Brugernavn</a>
                    </th>
                    <th>

                    </th>
                    <th>
                        Efternavn</a>
                    </th>
                    <th>
                        Beskrivelse</a>
                    </th>
                    <th> Handlinger </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${listUser}">
                    <td th:text="${user.profilepicture}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.description}"></td>
                    <td>
                        <a th:href="@{/userFormUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{/sendMessage/{id}(id=${user.id})}" class="btn btn-success">Send Message</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>

</body>

</html>
